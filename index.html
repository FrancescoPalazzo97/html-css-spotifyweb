<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Markazi+Text:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="d-flex">
        <!-- LEFT SIDE -->
        <div id="left-side">
            <div id="sidebar" class="d-flex d-column j-between">
                <ul class="txt-white d-flex wrap">
                    <!-- LOGO -->
                    <li class="logo">
                        <img src="./img/logo.svg" alt="Logo Spotify" class="w100">
                    </li>
                    <!-- MENÃ™ DELLE SEZIONI -->
                    <li id="menu-sections">
                        <ul>
                            <!-- HOME -->
                            <li id="home">
                                <a href="#">
                                    <div class="col-20">
                                        <img src="./img/home.svg" alt="" class="w80">
                                    </div>
                                    <div class="col-80">
                                        <span>Home</span>
                                    </div>                                  
                                </a>
                            </li>
                            <!-- CERCA -->
                            <li id="search">
                                <a href="#">
                                    <div class="col-20">
                                        <img src="./img/search.svg" alt="" class="w80">
                                    </div>
                                    <div class="col-80">
                                        <span>Cerca</span>
                                    </div>
                                </a>
                            </li>
                            <!-- LIBRERIA -->
                            <li id="library">
                                <a href="#">
                                    <div class="col-20">
                                        <img src="./img/libreria.svg" alt="" class="w80">
                                    </div>
                                    <div class="col-80">
                                        <span>La tua libreria</span>
                                    </div>
                                </a>
                            </li>
                        </ul>  
                    </li>
                    <!-- PLAYLIST -->
                    <li id="playlist">
                        <h2>PLaylist</h2>
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-square-plus"></i> Crea Playlist
                                </a>                              
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>
                    </li>
                    <!-- USER -->
                </ul>
                <div id="user">
                    <div class="col-full my-5">
                        <a href="#">
                            <div class="col-10 mr-5">
                                <img src="./img/download.svg" alt="" class="w100 v-align-middle">
                            </div>
                            <div class="col-90">
                                <span>Installa app</span>
                            </div>
                        </a>
                    </div>
                    <hr>
                    <div class="col-full d-flex align-items-center my-5">
                        <a href="#">
                            <div class="col-20 mr-5">
                                <i class="fa-solid fa-circle-user"></i>
                            </div>
                            <div class="col-80">
                                <span>Francesco Palazzo</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- LEFT SIDE MOBILE XS 576PX -->
        <div id="left-side-mobile">
            <div id="sidebar-mobile" class="d-flex d-column j-between">
                <div id="section-mobile" class="d-flex d-column">
                    <img src="./img/logo-small.svg" alt="" class="w100">
                    <a href="#">
                        <img src="./img/home.svg" alt="" class="w100">
                    </a>
                    <a href="#">
                        <img src="./img/search.svg" alt="" class="w100">
                    </a>
                    <a href="#">
                        <img src="./img/libreria.svg" alt="" class="w100">
                    </a>
                </div>
                <div id="user-mobile" class="d-flex d-column">
                    <a href="#">
                        <img src="./img/download.svg" alt="" class="w80 pl-3">
                    </a>
                    <a href="#">
                        <img src="./img/profile.svg" alt="" class="user-icon w100">
                    </a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <header class="d-flex j-end align-items-center">
                <div class="upgrade-section">
                    <a href="#" class="btn-style btn-white">Effettua l'upgrade</a>
                </div>  
            </header>
            <div id="content">
                
            </div>
        </div>        
    </main>
    <footer></footer>

</html>
